<body>
    <script>
        //function is nothing but group of single or multiple statements that can be created once and call it over multiple number of times
         
         /*
        // Syntax of function definition =>
        //      function function_name(Argument/parameter list)
        //      {
        //          //body of function
        //      }

        //      Every function is having  4 parts: 
        //      1.function keyword
        //      2.function name
        //      3.Argument/parameter list
        */
       function additionOfNumber(a,b,c)
       {
        return a+b+c;//function with return value
       }
       //function calling
       document.write("addition of numbers = "+additionOfNumber(6,7,1));

    </script>
