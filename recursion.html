<body>
    <script>
        //when function calling itself within its definition, is called as recursion
        function fact(n)//n=1
        {
            return(n<2)?1:n*fact(n-1);
                         //5* fact(4)
                         // 5*4* fact(3)
                         // 5*4*3* fact(2)
                         // 5*4*3*2* fact(1)


        }
        document.write("factorial of given no is ="+fact(5));
    </script>
