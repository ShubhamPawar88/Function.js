       //Function hoisting means we can call the function before its declaration, because javascript interpreter can automatically moves the fucntion declaration at a top of the code

        document.write("factorial of given no is ="+fact(7));
       
        function fact(n)//n=1
        {
            return(n<2)?1:n*fact(n-1);
