<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function result(marks)
        {
          
            if(marks>=35)
            {
                document.write("student has pass");
            }
            else{
                document.write("student has failed");
            }
        }
        let marks=parseInt(prompt("Enter marks of student"))
        result(marks);
    </script>
</body>
</html>
