    <script>
        //types of function in JS
        //1.function declaration => having name to the function
        //2.function expression/anonymous function  => nameless function
        //3.arrow function 

      
        //anonymous function => nameless
        //In below code the function does not have any name so it is called as anonymous function and the whole function we are storing in variable x so it is called as function expression

        //anonymous function => nameless
     let x=  function (n)
        {
            return n*n*n
        }
        document.write("cube of no ="+x(2));
    </script>
